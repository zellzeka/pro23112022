<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

<body>

          <input type="number" class="form-control" id="exampleInputNumber1" aria-describedby="emailHelp">

        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label">Ведіть числове значення висоти</label>
          <input type="number" class="form-control" id="exampleInputNumber2">
        </div>
        <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Малювати еліпс</label>
        </div>
        <button class="btn btn-primary" disabled>Малювати</button>
      </form>
      <div class="figure-container p-5">

      </div>
